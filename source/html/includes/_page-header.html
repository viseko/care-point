<header class="page-header">
  <div class="wrapper">
    <div class="page-header__top">
      <!-- logo -->
      <span class="page-header__logo">
        <img src="img/logo.svg" alt="CarePoint logo" width="210" height="42">
      </span>
      <!-- contacts -->
      <ul class="page-header__contacts contacts-top">
        <li class="contacts-top__item contacts-top__item--time">
          <div class="contacts-top__icon-wrapper">
            <svg class="contacts-top__icon" width="27" height="27">
              <use xlink:href="img/sprite.svg#clock"></use>
            </svg>
          </div>
          <div class="contacts-top__text">
            <p class="contacts-top__first-line">
              Work time: 09:00 - 17:00
            </p>
            <p class="contacts-top__bottom-line">
              Saturday and Sunday - CLOSED
            </p>
          </div>
        </li>
        <li class="contacts-top__item contacts-top__item--mail">
          <div class="contacts-top__icon-wrapper">
            <svg class="contacts-top__icon" width="24" height="19">
              <use xlink:href="img/sprite.svg#mail"></use>
            </svg>
          </div>
          <div class="contacts-top__text">
            <p class="contacts-top__first-line contacts-top__first-line--hideable">
              Mail us
            </p>
            <p class="contacts-top__bottom-line">
              <a class="contacts-top__link" href="mailto://free@psd.in.ua">free@psd.in.ua</a>
            </p>
          </div>
        </li>
        <li class="contacts-top__item contacts-top__item--phone">
          <div class="contacts-top__icon-wrapper">
            <svg class="contacts-top__icon" width="18" height="30">
              <use xlink:href="img/sprite.svg#phone"></use>
            </svg>
          </div>
          <div class="contacts-top__text">
            <p class="contacts-top__first-line contacts-top__first-line--hideable">
              Call us
            </p>
            <p class="contacts-top__bottom-line">
              <a class="contacts-top__link" href="tel://12345678900">+123 4567 8900</a>
            </p>
          </div>
        </li>
      </ul>
      <!-- burger-button -->
      <button class="page-header__menu-btn menu-btn js-menu-btn" type="button">
        <span class="visually-hidden">Меню</span>
        <span class="menu-btn__line"></span>
        <span class="menu-btn__line"></span>
        <span class="menu-btn__line"></span>
      </button>
    </div>
    <!-- main-nav -->
    <nav class="page-header__nav main-nav">
      <div class="main-nav__wrapper">
        <!-- site-navigation -->
        <ul class="main-nav__site-navigation main-site-links">
          <li class="main-site-links__item">
            <span class="main-site-links__link main-site-links__link--active">Home</span>
          </li>
          <li class="main-site-links__item">
            <a href="#" class="main-site-links__link">About</a>
          </li>
          <li class="main-site-links__item">
            <a href="#" class="main-site-links__link">Gallery</a>
          </li>
          <li class="main-site-links__item">
            <a href="#" class="main-site-links__link">Blog</a>
          </li>
          <li class="main-site-links__item">
            <a href="#" class="main-site-links__link">Contact us</a>
          </li>
        </ul>
        <!-- social links -->
        <ul class="main-nav__social-links social-links">
          <li class="social-links__item">
            <a href="#" class="social-links__link">
              <span class="visually-hidden">Facebook</span>
              <svg class="social-links__icon social-links__icon--facebook" width="31" height="18" fill="currentColor">
                <use xlink:href="img/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social-links__item">
            <a href="#" class="social-links__link">
              <span class="visually-hidden">Google Plus</span>
              <svg class="social-links__icon" width="31" height="22" fill="currentColor">
                <use xlink:href="img/sprite.svg#google-plus"></use>
              </svg>
            </a>
          </li>
          <li class="social-links__item">
            <a href="#" class="social-links__link">
              <span class="visually-hidden">VK</span>
              <svg class="social-links__icon" width="31" height="22" fill="currentColor">
                <use xlink:href="img/sprite.svg#vk"></use>
              </svg>
            </a>
          </li>
          <li class="social-links__item">
            <a href="#" class="social-links__link">
              <span class="visually-hidden">YuouTube</span>
              <svg class="social-links__icon" width="31" height="22" fill="currentColor">
                <use xlink:href="img/sprite.svg#youtube"></use>
              </svg>
            </a>
          </li>
          <li class="social-links__item">
            <a href="#" class="social-links__link">
              <span class="visually-hidden">Linkedin</span>
              <svg class="social-links__icon" width="31" height="22" fill="currentColor">
                <use xlink:href="img/sprite.svg#linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
